databaseChangeLog:
  - changeSet:
      id: create-users
      author: Kovtunov V
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                  nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                  nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                  nullable: false
              - column:
                 name: role
                 type: varchar(100)
                 constraints:
                 nullable: false
              - column:
                 name: status
                 type: varchar(100)
                 constraints:
                 nullable: false

